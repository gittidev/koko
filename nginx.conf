server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # CSS 및 이미지 파일 서빙
    # alias 대신 root를 사용하여 기본 경로에서 파일을 서빙
    location /css/ {
        root /usr/share/nginx/html;
    }

    location /img/ {
        root /usr/share/nginx/html;
    }

    # 파일 목록 확인을 위해 autoindex 설정 가능 (필요시)
    location /css/ {
        root /usr/share/nginx/html;
        autoindex on;
    }

    location /img/ {
        root /usr/share/nginx/html;
        autoindex on;
    }
}
